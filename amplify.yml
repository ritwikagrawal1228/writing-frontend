version: 3
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep \
          -e API_URL \
          -e SQUARE_APPLICATION_ID \
          -e SQUARE_ACCESS_TOKEN \
          -e SQUARE_LOCATION_ID \
          -e GRAMMARLY_CLIENT_ID >> .env.production
          - npm run dev-build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
